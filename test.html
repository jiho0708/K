<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show/Hide Divs</title>
<style>
    .hidden {
        display: none;
    }
</style>

</head>
<body>

<button id="button1">Show </button>
<button id="button2">Show Div 2</button>

<ul>
    <li><a href="#" id="Motion">Motion</a></li>
    <li><a href="#" id="Design">Design</a></li>
    </ul>

<div id="div1">
    
</div>

<div id="div2" class="hidden">
    <h2>Div 2 Content</h2>
    <p>This is the content of Div 2.</p>
</div>

<script>
    // 초기에는 div1을 보이도록 설정
    document.getElementById('div1').style.display = 'block';

    // 각 버튼과 div 요소를 가져옵니다.
    var Motion = document.getElementById('Motion');
    var Design = document.getElementById('Design');
    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');

    // 버튼 1을 클릭했을 때 div1을 보여주고 div2를 숨깁니다.
    Motion.addEventListener('click', function() {
        div1.style.display = 'block';
        div2.style.display = 'none';
    });

    // 버튼 2를 클릭했을 때 div2를 보여주고 div1을 숨깁니다.
    Design.addEventListener('click', function() {
        div1.style.display = 'none';
        div2.style.display = 'block';
    });
</script>

</body>
</html>
